			<el-button type="text" @click="addBookcardInfoFormVisible()">添加</el-button>
			<el-dialog title="添加" :visible.sync="dialogFormVisible">

	<script type="text/javascript">
		// 查询事件
		const selectCity = vueRouter => {
			if (vueRouter.name == "") {
				$.ajax({
					url: "/bookcardInfo/get",
					dataType: "JSON",
					success(result) {
						vueRouter.bookcardInfos = result.data
					}
				})
			} else {
				// $.ajax({
				//     url: "selectCityInfoFuzzy",
				//     dataType: "JSON",
				//     data: {
				//         page: vueRouter.page,
				//         length: vueRouter.length,
				//         name: vueRouter.name
				//     },
				//     success(result) {
				//         vueRouter.city = result.data
				//         vueRouter.count = result.count
				//     }
				// })
			}
		}
		const vue = new Vue({
			el: "#vue",
			data: {
				// 页数
				page: 1,
				// 显示数量
				length: 10,
				// 总数量
				count: 0,
				name: "",
				bookcardInfos: [],
				dialogFormVisible: false,
				bookcardInfo: {
					name: "",
					sex: "",
					createDate: "",
					deposit: ""
				}
			},
			methods: {
				// 翻页
				handleCurrentChange() {
					selectCity(this);
				},
				// 查询
				select() {
					selectCity(this);
				},
				// 删除
				deleteCityInfo(cityId) {
					$.ajax({
						url: "deleteCityInfo",
						data: {
							cityId: cityId
						},
						success() {
							selectCity(vue)
						}
					})
				},
				// 修改
				updateCityInfo(cityInfo) {
					this.dialogFormVisible = true;
					this.updateCityInfoData = cityInfo;
					console.log(cityInfo);
				},
				addBookcardInfoFormVisible() {
					this.dialogFormVisible = true;
				},
				addBookcardInfo() {
					$.ajax({
						url: "/bookcardInfo/add",
						data: {
							name: vue.bookcardInfo.name,
							sex: vue.bookcardInfo.sex,
							createDate: vue.bookcardInfo.createDate,
							deposit: vue.bookcardInfo.deposit
						},
						success(result) {
							selectCity(vue);
							this.dialogFormVisible = false;
						}
					})
				}
			},
			// vue加载事件
			mounted() {
				selectCity(this)
			}
		})
	</script>
